# Redirect Netlify subdomain
[[redirects]]
  from = "https://davidakennedy.netlify.app/*"
  to = "https://davidakennedy.com"
  status = 301
  force = true

[[redirects]]
  from = "http://davidakennedy.netlify.app/*"
  to = "https://davidakennedy.com"
  status = 301
