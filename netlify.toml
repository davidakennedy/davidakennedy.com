[[redirects]]
  from = "https://www.davidakennedy.netlify.app/*"
  to = "https://davidakennedy.com"
  status = 301
  force = true

[[redirects]]
  from = "http://www.davidakennedy.netlify.app/*"
  to = "https://davidakennedy.com"
  status = 301
